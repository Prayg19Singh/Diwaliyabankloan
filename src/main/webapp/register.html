<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1> Registeration Form </h1>
	<form action="form.action">
		<table>
			<tr>
				<td> Your Name: </td>
				<td> <input type="text" name= "sname" /> </td>
			</tr>
			<tr>
				<td> Email ID:</td>
				<td> <input type="text" name="email" /> </td>
			</tr>
			<tr>
				<td> Phone No: </td>
				<td> <input type="text" name="phone" /> </td>
			</tr>
			<tr>
				<td> Gender: </td>
				<td> <input type="radio" name="gender" value="Male"/> Male
					<input type="radio" name="gender" value="Female" /> Female
				</td>
			</tr>
			
			<tr>
				<td> Course </td>
				<td> <input type="checkbox" name="mycourses" value="Full Stack Java Developer"/>
				 Java Developer Course <br/> 
					<input type="checkbox" name="mycourses" value="Full Stack Web Developer" />
					Web Developer Course <br/>
					<input type="checkbox" name="mycourses" value="Full Stack Python Developer" />
					Python Developer Course <br/>
				</td>
			</tr>
			<tr>
				<td>Timings</td>
				<td> <select name="timings">
					<option value="">-----Select----</option>
					<option value="10AM to 12PM">10 AM to 12PM</option>
					<option value="2PM to 4PM"> 2 PM to 4 PM</option>	
					</select></td>
			</tr>
			<tr>
				<td>Remarks</td>
				<td> <textarea name="remarks" rows="6" cols="25"> </textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"> <input type="submit" value="RegisterNow"> </td>
			</tr>
		</table>
	</form>
</body>
</html>
